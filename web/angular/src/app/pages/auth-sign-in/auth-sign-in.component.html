<div class="container pt-3 pb-3">
  <div class="row">
    <div class="offset-sm-2 col-sm-8 offset-md-3 col-md-6 offset-lg-4 col-lg-4">
      <div class="card">
        <div class="card-body">
          <form (submit)="signIn($event)">
            <div class="form-group">
              <input type="text" name="username" placeholder="Email Address or Phone Number" class="form-control" [(ngModel)]="username">
            </div>
            <div class="form-group">
              <input type="password" name="password" placeholder="Password" class="form-control" [(ngModel)]="password">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary form-control">Sign In</button>
            </div>
            <hr class="mb-3">
            <div class="w-100">
              <a routerLink="/sign-up" class="btn btn-outline-primary form-control">Sign Up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
