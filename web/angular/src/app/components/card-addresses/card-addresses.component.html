<div class="card shadow-sm bg-white">
  <div class="card-body">
    <h5 class="card-title font-weight-normal">Addresses</h5>
    <ng-container *ngFor="let address of addresses">
      <div class="mb-1">
        <ng-container *ngIf="address.primary">
          <span class="badge badge-primary">Primary</span>
        </ng-container>
        <div class="d-flex justify-content-between align-items-start">
          <div>
            <p class="m-0">{{ address.street }}</p>
            <p class="m-0">{{ address.district }}</p>
            <p class="m-0">{{ address.province }} - {{ address.postalCode }}</p>
          </div>
          <a href="#" class="text-primary">Edit</a>
        </div>
      </div>
    </ng-container>
  </div>
</div>
